<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Totally Safe Download</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      text-align: center;
      padding: 50px;
      overflow-x: hidden;
    }

    .warning {
      font-size: 2em;
      color: red;
      text-shadow: 2px 2px yellow;
      animation: flash 1s infinite;
    }

    @keyframes flash {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }

    .arrow {
      font-size: 5em;
      color: red;
      animation: bounce 1s infinite;
    }

    @keyframes bounce {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    .download-button {
      background: limegreen;
      border: 5px dashed yellow;
      color: black;
      font-size: 2em;
      padding: 20px 40px;
      margin-top: 30px;
      border-radius: 20px;
      box-shadow: 0 0 30px red;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .download-button:hover {
      transform: scale(1.2);
      background: gold;
      color: red;
    }

    .fake-note {
      font-size: 1.2em;
      margin-top: 20px;
      color: cyan;
      text-shadow: 1px 1px magenta;
    }
  </style>
</head>
<body>
  <div class="warning">DOWNLOAD REQUIRED IMMEDIATELY!</div>

  <div class="arrow">⬇️⬇️⬇️</div>

  <button class="download-button">DOWNLOAD NOW!</button>

  <div class="arrow">⬆️⬆️⬆️</div>

  <div class="fake-note">*Not a virus. Trust us :)</div>
</body>
</html>
